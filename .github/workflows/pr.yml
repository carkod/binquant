name: PR checks
on: pull_request
env:
  ACTIONS_RUNNER_DEBUG: true
  SECRET_KEY: test
  ENV: ci
  FRONTEND_DOMAIN: http://localhost
  MONGO_AUTH_USERNAME: root
  MONGO_AUTH_PASSWORD: rootPassXXX
  MONGO_APP_DATABASE: binquant
  MONGO_AUTH_DATABASE: admin
  MONGO_HOSTNAME: db
  MONGO_PORT: 27017

jobs:
  push_to_registry:
    name: Test and deploy Binquant
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Build image
        run: docker build --tag binquant .
      - name: Test app
        run: |
          docker run --network host --name binquant \
          -e ENV=ci -d binquant
          curl --head --fail --retry-delay 5 --retry 3 --retry-connrefused http://localhost
      - name: Tag image
        if: ${{ github.actor != 'dependabot[bot]' }}
        run: |
          docker commit binquant carloswufei/binquant &
          docker tag binquant carloswufei/binquant
      - name: Push to Docker Hub
        if: ${{ github.actor != 'dependabot[bot]' }}
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push carloswufei/binquant

  python_tests:
    name: Python code tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      # Setup Python (faster than using Python container)
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.8"
      - name: Install pipenv
        run: |
          python3 -m pip install --upgrade pipenv wheel
      - name: Install dependencies
        run: |
          pipenv install --dev --system --deploy --ignore-pipfile --clear
        working-directory: api
      - name: Run tests
        run: pipenv run pytest -v
        working-directory: api
